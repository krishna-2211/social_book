<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "images/apple-touch-icon.png" %}">
	    <link rel="icon" type="image/png" sizes="32x32" href="{% static "images/favicon-32x32.png" %}">
	    <link rel="icon" type="image/png" sizes="16x16" href="{% static "images/favicon-16x16.png" %}">

        <link rel="stylesheet" type="text/css" href="{% static "styles/core.css" %}">
	    <link rel="stylesheet" type="text/css" href="{% static "styles/icon-font.min.css" %}">
	    <link rel="stylesheet" type="text/css" href="{% static "styles/jquery.steps.css" %}">
	    <link rel="stylesheet" type="text/css" href="{% static "styles/style.css" %}">

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
	    <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-119386393-1');
	    </script>
    </head>
    <body class="login-page">
        <div class="login-header box-shadow">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <div class="brand-logo">
                    <a href="{% url "signin" %}">
                        <img src="{% static "images/deskapp-logo.svg" %}" alt="">
                    </a>
                </div>
                <div class="login-menu">
                    <ul>
                        <li><a href="{% url "signin"%}">SignIn</a></li>
                    </ul>
                </div>
            </div>
        </div>

        {% for message in messages%}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        
        <h3>Create your account !!</h3>

        <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
		    <div class="container">
			    <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="{% static "images/register-page-img.png" %}" alt="">
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="register-box bg-white box-shadow border-radius-10">
                            <div class="wizard-content">
                                <form class="tab-wizard2 wizard-circle wizard" action="/signup" method="POST">
                                    <h5>Basic Account Credentials</h5>
                                    {% csrf_token %}
                                    <div class="form-wrap max-width-600 mx-auto">
                                        <div class="form-group row">
                                            <label for="username" class="col-sm-4 col-form-label">Username</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="username" name="username" placeholder="Create A Username (use only letters and numbers)" Required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label for="fname" class="col-sm-4 col-form-label">First Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label for="lname" class="col-sm-4 col-form-label">Last Name</label>
                                            <div class="col-sm-8">
                                                <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label for="email" class="col-sm-4 col-form-label">Email</label>
                                            <div class="col-sm-8">
                                                <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label for="pass1" class="col-sm-4 col-form-label">Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" id="pass1" name="pass1" placeholder="Create Your Password" Required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label for="pass2" class="col-sm-4 col-form-label">Confirm Password</label>
                                            <div class="col-sm-8">
                                                <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group row">
                                            <label for="is_public" class="col-sm-4 col-form-label">Public Visibility</label>
                                            <div class="col-sm-8">
                                                <input type="checkbox" id="is_public" name="is_public" Required>
                                                <label for="is_public">Make my profile public</label>
                                            </div>
                                        </div>
                                        <br>
                                        <button type="submit">Sign Up</button>
                                    </div>
                                </form>
						    </div>
					    </div>
				    </div>
			    </div>
		    </div>
	    </div>
        
        <script src="{% static "static/scripts/core.js" %}"></script>
        <script src="{% static "static/scripts/script.min.js" %}"></script>
        <script src="{% static "static/scripts/process.js" %}"></script>
        <script src="{% static "static/scripts/layout-settings.js" %}"></script>
        <script src="{% static "static/scripts/jquery.steps.js" %}"></script>
        <script src="{% static "static/scripts/steps-setting.js" %}"></script>
    </body>
</html>
