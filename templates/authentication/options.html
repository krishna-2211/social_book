<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HOME{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "styles/core.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "styles/icon-font.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "styles/style.css" %}">
    <!-- Add more stylesheets if needed -->

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-119386393-1');
    </script>
</head>
<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="{% url "home" %}">
                    <img src="{% static "images/deskapp-logo.svg" %}" alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="{% static "images/login-page-img.png" %}" alt="">
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="login-box bg-white box-shadow border-radius-10">
                        {% block content %}
                        <section>
                            <h2 class="mb-3">Choose an Option</h2>
                            <form method="post" action="authors_and_sellers">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #87CEEB;">View Authors and Sellers</button>
                            </form>
                        </section>

                        <section>
                            <form method="post" action="upload_books">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #87CEEB;">Upload Books</button>
                            </form>
                        </section>

                        <section>
                            <form method="post" action="uploaded_files">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #87CEEB;">Uploaded Files</button>
                            </form>
                        </section>

                        <section>
                            <form method="post" action="fetch_data">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #87CEEB;">Fetch Data</button>
                            </form>
                        </section>

                        <section>
                            <form method="post" action="dataframe">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #87CEEB;">Dataframe Operations</button>
                            </form>
                        </section>

                        <section>
                            <form method="post" action="my_books">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #87CEEB;">My Books</button>
                            </form>
                        </section>

                        <section>
                            <form method="post" action="sign_out">
                                {% csrf_token %}
                                <button type="submit" style="background-color: #ff6347;">Sign Out</button>
                            </form>
                        </section>
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static "scripts/core.js" %}"></script>
    <script src="{% static "scripts/script.min.js" %}"></script>
    <script src="{% static "scripts/process.js" %}"></script>
    <script src="{% static "scripts/layout-settings.js" %}"></script>

    <style>
        section {
            margin-bottom: 20px; /* Adjust as needed */
        }

        button {
            margin-bottom: 10px; /* Adjust as needed */
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</body>
</html>
